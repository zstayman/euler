<!DOCTYPE <html>
<head>
  <title>Fib</title>
</head>
<body>
  <script type="text/javascript">
    
  var fib = function(){
    var old = 1;
    var recent = 1; 
    var total = 0;
    while (recent < 4000000) {
      var newest = recent + old;
      old = recent;
      recent = newest;
      if(recent % 2 === 0){
        total = total + newest;
      };        
    };
    return total;
  };
  </script>
</body>
</html>
