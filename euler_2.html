      // finds the next fibbonaci number
      var newest = recent + old;
      
      // tests to see if it's even and adds it to the sum if it is
      if(recent % 2 === 0){
        total = total + recent;
      };        

      // resets the function for the next number
      old = recent;
      recent = newest;
      

    };

    // when you're done show the sum
    return total;
  };
